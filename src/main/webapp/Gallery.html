	<script type="text/x-handlebar-template" id="events">
		{{#unless events}}
			No picture is available to you right now..!!
		{{else}}
		{{#each events}}
			<div class="col-xs-12 col-sm-6 col-md-4 parent-grid" id={{id}} style="padding-right: 15px; margin-bottom: 20px; padding-top: 20px;" onclick="navigateToPhotos('{{folderId}}', '{{name}}', '{{id}}', '{{collegeName}}', '{{branchName}}', '{{dataDelete}}')">
				<div class="grid" style="padding: 0;max-width: 480px;box-shadow: 0 13px 8px -10px rgba(0, 0, 0, 0.1);xbox-shadow: 1px 1px 15px 2px rgba(0,0,0,0.2)">
					<figure class="effect-zoe" style="width: 100%;margin: 0;height: 300px;float: none;padding:10px; background-color: white;">
						<img src="{{eventThumbnailURL}}" referrerpolicy="no-referrer" alt="img25" style="width: 100%;" />								
					</figure>
					<div class="event-name caption-text" style="max-width: 480px; position: relative;height: auto; width: 100%; background: white; font-weight: 700;padding: 10px;text-align: left;">
						
						<label class="content-header-name main-header-text" style="vertical-align: -webkit-baseline-middle;font-weight: 700;display: block;border-bottom: 1px solid rgba(0,0,0,0.1);padding-bottom: 10px;margin-left: 10px;"> {{name}} 							
						</label>
						<label style="display: block; padding-left: 10px; font-weight: normal; font-size: 12px;padding-top: 5px;" class="text-muted"> {{collegeName}} </label>
						<label style="display: block; padding-left: 10px; font-weight: normal; font-size: 12px;padding-top: 5px;" class="text-muted"> {{branchName}} </label>
						<label class="text-muted" style="display: block;padding-left: 10px;font-weight: normal;font-size: 12px;"> {{discription}} </label>
					</div>
				</div>				
			</div>								 
		{{/each}}
		{{/unless}}
	</script>
