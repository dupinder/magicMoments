<!DOCUMENT html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/Login.css" />
		<link rel="stylesheet" type="text/css" href="css/Spinner.css" />
		
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Mada" rel="stylesheet">

		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="js/jquery-3.1.1.min.js"> </script>
		<script src="https://use.fontawesome.com/2b35d850ab.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script src="js/ManageTemplates.js"> </script>
		<script type="text/javascript" src="js/MagicMomentLogin.js"></script>
	</head>
	<body>
		<div class="container-fluid" style="position: relative;">
			<div class="row parent-login">				
				<div class="login-container col-xs-12">
					<div class="row logo-header">
						<div class="col-xs-12">
							<div class="brand"> 
								<img src="img/camera-nikon-dslr-512.png" />
								<span style="vertical-align: -webkit-baseline-middle;">Magic Moments </span>
							</div>
						</div>
					</div>
					<div class="row login-form" style="height: 80%;" id="content-loader">							
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/x-handlebar-template" id="email-verification">
		<div class="email-verification">
			<div class="col-xs-12 padding-top10">
				<div class="input-group icon-holder">
					<span class="input-group-addon" id="username"><i class="fa fa-user"></i></span>
					<input id="verification-email" type="text" class="form-control" placeholder="Username" aria-describedby="username">
				</div>
			</div>

			<div class="col-xs-12 input-group">
				<div class="input-group" style="display: block;">
					<input type="button" class="btn btn-primary form-control verify button-style" value="Verify" />
				</div>	
			</div>
			
			<div class="col-xs-12 input-group">
				<div class="input-group" style="display: block;padding-right: 15px;">
					<a href="#" onclick="showSignin()"> Already registerd? Sign in here </a>
				</div>	
			</div>	
			<div class="col-xs-12 input-group hide result">
				<div class="input-group" style="display: block;">
					<div class="result-content">
					
					</div>
				</div>	
			</div>
		</div>
	</script>

	<script type="text/x-handlebar-template" id="signup">
	<div class="signup-block">
		<div class="col-xs-12 padding-top10" style="text-align: center;">
			<label> {{registrationMessage}} </label>
			<label> {{otpMessage}} </label>
		</div>	
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="username">
					<i class="fa fa-user"></i>
				</span>
				<input type="text" class="form-control email" placeholder="Enter email" aria-describedby="username" disabled value="{{email}}">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="otp">
					<i class="fa fa-clock-o"></i>
				</span> 
				<input type="text" class="form-control otp" placeholder="Verify OTP" aria-describedby="otp">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="password">
					<i class="fa fa-key" aria-hidden="true"></i>
				</span>
				<input type="password" class="form-control password" placeholder="Enter password" aria-describedby="password">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="confirm-password">
					<i class="fa fa-key" aria-hidden="true"></i>
				</span>
				<input type="password" class="form-control confirm-password" placeholder="Confirm password" aria-describedby="confirm-password">
			</div>
		</div>
		<div class="col-xs-12 input-group">
			<div class="input-group" style="display: block;">
				<input type="button" class="btn btn-primary form-control button-style signup" value="Sign up" />
			</div>	
		</div>
		<div class="col-xs-12 input-group hide result">
			<div class="input-group" style="display: block;">
				<div class="result-content">
					
				</div>
			</div>	
		</div>
	</div>
	</script>
	
	<script type="text/x-handlebar-template" id="signin">
	<div class="signin-block">
		<div class="col-xs-12 padding-top10">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="username">
					<i class="fa fa-user"></i>
				</span>
				<input type="text" class="form-control email" placeholder="Enter email {{otpMessage}}" aria-describedby="username" value="{{email}}">
			</div>
		</div>
		
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="password">
					<i class="fa fa-key" aria-hidden="true"></i>
				</span>
				<input type="password" class="form-control password" placeholder="Enter password" aria-describedby="password">
			</div>
		</div>
	
		<div class="col-xs-12 input-group">
			<div class="input-group" style="display: block;">
				<input type="button" class="btn btn-primary form-control button-style signin" value="Sign in" />
			</div>	
		</div>
		<div class="col-xs-12 input-group">
			<div class="input-group" style="display: block;padding-right: 15px;">
				<a href="#"> Forgot password? </a>
			</div>	
		</div>
		<div class="col-xs-12 input-group">
			<div class="input-group" style="display: block;padding-right: 15px;">
				<a href="#" onclick="showSignup()"> Not registered? Sign up here </a>
			</div>	
		</div>
	</div>
	</script>
	
	<div class="spinner-main" style="width: 0;">
		<div class="spinner">
			<div class="double-bounce1"></div>
		 	<div class="double-bounce2"></div>
		</div>	
	</div>
</html>
