<!DOCUMENT html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Mada" rel="stylesheet">

		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="js/jquery-3.1.1.min.js"> </script>
		<script src="https://use.fontawesome.com/2b35d850ab.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script type="text/javascript" src="js/MagicMomentLogin.js"></script>
		<style type="text/css">
			body{
				color: #262626;
				font-family: 'Handlee', cursive;
				background-color: #F5F5F5;
			}

			.login-container{
				width: 24%;
				height: 50%;
				background-color: white;
				position: absolute;
				margin: 0;
				left: 38%;
				top: 25%;
				box-shadow: 1px 7px 14px -3px;
			}

			.parent-login{
				width: 100%;
				height: 100%;
			}

			.login-container .input-group{
				padding: 5px 20px;
			}

			.input-group-addon{
				width: 50px;
			}

			.login{
				border-radius: 1px;
				height: 40px;
			    background: #262626;
			    color: white;
			}

			.login-form{
			    position: relative;
			    top: 50%;
			    transform: translateY(-50%);
			}

			.icon-holder.input-group{				
				display: block;				
			}

			.icon-holder.input-group i{
				padding: 7px;
			}

			.icon-holder .input-group-addon{
				position: absolute;
				z-index: 10;
				height: 45px;
				background: #F5F5F5;
			}

			.icon-holder.input-group input[type="text"], .icon-holder.input-group input[type="password"]{
				padding-left: 60px;
				height: 45px;
				display: block;
			}


		</style>
	</head>
	<body>
		<div class="container-fluid" style="position: relative;">
			<div class="row parent-login">				
				<div class="login-container col-xs-12">
					<div class="row" style="height: 20%;background-color: #F5F5F5;">
						<div class="col-xs-12">
							<div class="brand" style="padding: 10px;font-size: 3vh;font-weight: bold;"> 
								<img src="img/camera-nikon-dslr-512.png" style="width: 50px; height: auto;" />
								<span style="vertical-align: -webkit-baseline-middle;">Magic Moments </span>
							</div>
						</div>
					</div>
					<div class="row login-form" style="height: 80%;" id="content-loader">							
						
					</div>	
				</div>
			</div>
		</div>
	</body>

	<script type="text/x-handlebar-template" id="email-verification">
		<div class="col-xs-12">
			<div class="col-xs-12">
				<div class="input-group icon-holder">
					<span class="input-group-addon" id="username"><i class="fa fa-user"></i></span>
					<input id="verification-email" type="text" class="form-control" placeholder="Username" aria-describedby="username">
				</div>
			</div>

			<div class="col-xs-12 input-group">
				<div class="input-group" style="display: block;">
					<input type="button" class="btn btn-primary form-control verify" value="Verify" />
				</div>	
			</div>	
		</div>
	</script>

	<script type="text/x-handlebar-template" id="signin">
		<div class="col-xs-12" style="text-align: center;">
			<label> {{message}} </label>
		</div>	
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="username">
					<i class="fa fa-user"></i>
				</span>
				<input type="text" class="form-control" placeholder="Enter email" aria-describedby="username" disabled value="{{email}}">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="otp">
					<i class="fa fa-clock-o"></i>
				</span> 
				<input type="text" class="form-control otp" placeholder="Verify OTP" aria-describedby="otp">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="password">
					<i class="fa fa-key" aria-hidden="true"></i>
				</span>
				<input type="password" class="form-control password" placeholder="Enter password" aria-describedby="password">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="input-group icon-holder">
				<span class="input-group-addon" id="confirm-password">
					<i class="fa fa-key" aria-hidden="true"></i>
				</span>
				<input type="password" class="form-control confirm-password" placeholder="Confirm password" aria-describedby="confirm-password">
			</div>
		</div>
		<div class="col-xs-12 input-group">
			<div class="input-group" style="display: block;">
				<input type="button" class="btn btn-primary form-control login" value="Login" />
			</div>	
		</div>
		<div class="col-xs-12 input-group hide">
			<div class="input-group" style="display: block;padding-right: 15px;">
				<a href="#"> Forgot password? </a>
			</div>	
		</div>
	</script>
</html>
