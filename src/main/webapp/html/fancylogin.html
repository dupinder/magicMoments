<html data-ember-extension="1"><head>
	<title>
		CHANGE ME
	</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="keywords" content="">	

	<link rel="stylesheet" href="css/fancylogin.css" />

	<script src="js/jquery-3.1.1.min.js"> </script>
	<script type="text/javascript" src="js/fancylogin.js"></script>

	<body>
		<div class="center-block login-wrap">
			<ul class="nav">
				<li class="active" data-tab-name="signin">sign in</li>
				<li class="" data-tab-name="register">sign up</li>
			</ul>

			<div class="login-form viewport" style="overflow-x: hidden;">
				<div class="reel" data-remove="">
					<div class="login slide">
						<form action="/mobile/auth/login" method="POST" class="recharge-form" novalidate="" name="signin-form">
							<div class="element-container">
								<label for="">Email/Mobile Number</label>
								<span class="icon email"></span>
								<input spellcheck="false" type="text" maxlength="50" class="login-medium" data-required="true" name="userMail" id="userMail" placeholder="Email id" value="">
								<div class="error-block"></div>
							</div>
							<div class="element-container">
								<div class="show-password showPasswordText">Show</div>
								<label for="">Password</label>
								<span class="icon password"></span>
								<input type="password" placeholder="Password" maxlength="20" data-required="true" name="password" id="password">
								<div class="error-block"></div>
							</div>
							<div class="element-container">
								<input type="hidden" value="https://www.freecharge.in/" name="referer">
								<input type="hidden" value="true" name="login">
								<button id="loginBtn" class="main-button" type="submit">Sign in</button>
							</div>
						</form>
						<div class="forgot-password">
							<a href="/mobile/auth/forgotpassword" class="info-link">Forgot password?</a>
						</div>
					</div>
					<div class="signup slide">
						<form action="/mobile/auth/signup" method="POST" class="recharge-form2" novalidate="" name="signup-form">
							<div class="element-container">
								<label for="">Name</label>
								<span class="icon name"></span>
								<input spellcheck="false" type="text" maxlength="50" data-required="true" name="userName" id="userName" placeholder="Name">
								<div class="error-block"></div>
							</div>
							<div class="element-container">
								<label for="">Phone</label>
								<span class="icon phone"></span>
								<input type="tel" maxlength="10" data-required="true" name="mobileNo" id="mobileNo" placeholder="Mobile number" autocomplete="home tel">
								<div class="error-block"></div>
							</div>
							<div class="element-container">
								<label for="">Email</label>
								<span class="icon email"></span>
								<input spellcheck="false" type="text" maxlength="50" name="userMail" id="userMail" placeholder="Email" autocomplete="home email">
								<div class="error-block"></div>
							</div>
							<div class="element-container has-hint">
								<div class="show-password showPasswordText">Show</div>
								<label for="">Password</label>
								<span class="icon password"></span>
								<input type="password" maxlength="20" placeholder="password" data-required="true" name="password" id="password">
								<div class="error-block"></div>
						            <p class="hint-text bor-bot-round">
						              Password should have a minimum of 6 characters, at least 1 numeric and 1 non-numeric character.
						            </p>
							</div>
							<div class="element-container">
								<input type="hidden" value="https://www.freecharge.in/" name="referer">
								<button class="main-button" type="submit">Sign up</button>
							</div>
						</form>
					</div>
				</div>
				<div class="social-links footer-links">
					<p>Or Sign in with</p>
					<div class="center-text">
						<form action="/mobile/auth/facebook?isLogin=true" method="POST" class="social-login-form recharge-form3">
							<button type="submit" class="dull-button social-btn fb-btn">Facebook</button>
						</form>
						<form action="/mobile/auth/google?isLogin=true" method="POST" class="recharge-form4 social-login-form">
							<button type="submit" class="dull-button social-btn gplus-btn">Google</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
