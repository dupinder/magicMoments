<script type="text/x-handlebar-template" id="myOrdersView">
	<style>
		.padding-top-5{
			padding-top: 5px;	
		}
		.padding-bottom-5{
			padding-bottom: 5px;	
		}

		@media(min-width: 750px){
			.order-panel{
				position: fixed;
				right: 0;
			}
		}
	</style>
	<div class="panel-group">
		{{#each myOrders}}
				<div class="panel panel-default" style="margin-bottom: 10px;">
					<div class="panel-heading" style="background: #262626; color: white; letter-spacing: 1px;">
						<label> Your order reference ID: {{reference}} </label>
						<input type="button" class="btn mm-button-style" value="Cancel order" onclick="cancelOrder('{{reference}}')" style="margin-left: 20px;background: white;color: #262626;" />
					</div>
		    	<div class="panel-body" xstyle="box-shadow: 0px 8px 19px -7px;">
		    		{{#each orders}}
						<div class="row" style="margin-left: 5px;border-bottom: 1px solid rgba(0,0,0,0.1);padding:5px;">
							<div class="col-xs-5 col-sm-5 col-ms-3 image-div" style="padding: 0;height: 150px; max-width: 150px;">
								<img src="{{photoUrl}}" style="height: 100%; width: 100%;" alt="LOADING..."/>
							</div>
							<div class="col-xs-7 col-sm-7 col-ms-9" style="height: 150px;position:relative;">
								<div class="row padding-top-5">
									<div class="col-xs-12">
										{{eventName}}
									</div>
								</div>
								<div class="row padding-top-5">
									<div class="col-xs-12">
										<span>Quantity </span>
										<span> <label> {{quantity}}</label> </span>
									</div>
									<div class="col-xs-12 padding-top-5">
										<span> Total amount: </span>
										<span style="margin-left: 5px;"> <i class="fa fa-inr" aria-hidden="true"></i> <span class="price"> {{totalBillingAmount}} <span> </span>
									</div>
									<div class="col-xs-12 padding-top-5">
										<label> Expected delivery within {{daysToDeliver}} days </label>
									</div>
								</div>
							</div>	
						</div>
		    		{{/each}}
		  		</div>
  			</div>
		{{/each}}  	
	</div>
</script>
